<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <title>Calculate!</title>
  </head>
  <body>
    <form>
        <div class="tableWrapper">
        <table class="calcTable" border="0" cellspacing="0">
            <tr>
            <td colspan="3"><h1 class="heading">CALCULATOR</h1></td>
                <td><button type="button" onclick="clickedClear();" class="btn btnWhite btnC">C</button></td></tr>
            <tr>
                <td colspan="4">
                <input type="text" autocomplete="off" class="resultBox" id="resultBox" spellcheck="false" value="" readonly></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('1');" class="btn">1</button></td>
            <td><button type="button" onclick="clickedNum('2');" class="btn">2</button></td>
            <td><button type="button" onclick="clickedNum('3');" class="btn">3</button></td>
            <td><button type="button" onclick="clickedNum('+');" class="btn btnWhite">+</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('4');" class="btn">4</button></td>
            <td><button type="button" onclick="clickedNum('5');" class="btn">5</button></td>
            <td><button type="button" onclick="clickedNum('6');" class="btn">6</button></td>
            <td><button type="button" onclick="clickedNum('-');" class="btn btnWhite">&#45;</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedNum('7');" class="btn">7</button></td>
            <td><button type="button" onclick="clickedNum('8');" class="btn">8</button></td>
            <td><button type="button" onclick="clickedNum('9');" class="btn">9</button></td>
            <td><button type="button" onclick="clickedNum('\u00d7');" class="btn btnWhite">&times;</button></td>
            </tr>
            <tr>
            <td><button type="button" onclick="clickedEquals();" class="btn btnWhite btnE">=</button></td>
            <td><button type="button" onclick="clickedNum('0');" class="btn">0</button></td>
            <td><button type="button" onclick="clickedNum('.');" class="btn btnWhite">.</button></td>
            <td><button type="button" onclick="clickedNum('\u00f7');" class="btn btnWhite btnD">&divide;</button></td>
            </tr>
        </table>
        </div>
    </form>
    <script src="calc.js"></script>
  </body>
</html>
